name: release

on:
  push:
    tags:
    - '*.*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build -c Release
      - name: Publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/publish -r win-x64 -p:PublishSingleFile=true -p:PublishReadyToRun=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true --self-contained=true
      - name: Archive Artifact
        run: powershell Compress-Archive -Path ${{env.DOTNET_ROOT}}\publish\* -DestinationPath ${{env.DOTNET_ROOT}}\kup_report_generator_win_x64.zip
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: svenstaro/upload-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: ${{env.DOTNET_ROOT}}/kup_report_generator_win_x64.zip
          asset_name: kup_report_generator_win_x64.zip
